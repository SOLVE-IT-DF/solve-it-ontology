name: Build Ontology Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.ttl'
      - '**.owl'
      - '**.rdf'
      - '.github/workflows/build-ontology-docs.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.ttl'
      - '**.owl'
      - '**.rdf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ontospy
        run: |
          python -m pip install --upgrade pip
          pip install ontospy

      - name: Build documentation
        run: |
          # Create a clean docs directory
          rm -rf docs
          mkdir -p docs

          # Generate documentation from all TTL files
          ontospy gendocs . -o docs --type 2

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit documentation changes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ontology documentation" -m "Generated from ontology files using Ontospy" -m "Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
          fi
