# This is a basic workflow to help you get started with Actions

name: Build Ontology Documentation 2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ontospy
        run: |
          python -m pip install --upgrade pip
          pip install ontospy

      - name: Build documentation
        run: |
          # Create a clean docs directory
          rm -rf docs
          mkdir -p docs

          # Generate documentation from all TTL files
          ontospy gendocs *.ttl -o docs --type 2

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit documentation changes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ontology documentation

